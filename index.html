<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Flip Clock</title>
  <style>
    body {
      margin: 0;
      background: #fdf6e3; /* Cream background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .clock {
      display: flex;
      font-style: italic;
      font-weight: bold;
      font-size: 15px;
    }
    .digit {
      background: #fff;
      color: #000;
      border-radius: 1rem;
      margin: 0 0.5rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div id="h" class="digit">12</div>
    <div>:</div>
    <div id="m" class="digit">00</div>
    <div>:</div>
    <div id="s" class="digit">00</div>
    <div id="ampm" class="digit">AM</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12; // 0 should be 12

      document.getElementById('h').textContent = hours.toString().padStart(2, '0');
      document.getElementById('m').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('s').textContent = seconds.toString().padStart(2, '0');
      document.getElementById('ampm').textContent = ampm;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
